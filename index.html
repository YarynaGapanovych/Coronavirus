<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="content-main">
                <h1>Експрес-тест на Коронавірус</h1>
                <p>Чи маєте Ви Коронавірус?</p>
                <div class="answers">
                    <div class="answer-group">
                        <label for="yes">Так</label>
                        <input type="checkbox" id="yes">
                        <div class="content">
                            <div class="result-yes">
                                <p>Вітаємо, у вас є Коронавірус!</p>
                            </div>
                        </div>
                    </div>
                    <div class="answer-group">
                        <label for="no">Ні</label>
                        <input type="checkbox" id="no">
                        <div class="content">
                            <div class="result-no">
                                <p>Вітаємо, у вас немає Коронавірусу!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
